<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounce Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <marquee
      style="font-size: 20px; font-weight: bold; font-style: italic"
      behavior="scroll"
      direction="left"
      scrollamount="5"
    >
      This is an example of simple css animation using keyframes
    </marquee>
    <div class="fade" style="margin: auto; margin-top: 50px"></div>
    <div
      style="
        display: flex;
        justify-content: center;
        gap: 50px;
        margin-top: 150px;
        margin-bottom: 200px;
        position: relative;
        transform: translateX(-50px);
      "
    >
      <div class="bounce"></div>
      <div class="rotate"></div>
    </div>
  </body>
</html>
